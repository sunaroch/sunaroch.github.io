<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Aroch Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');

        body {
            background-color: black;
            color: neon-pink;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1, h2 {
            color: #FF69B4; /* Neon pink color */
            margin: 10px 0;
        }
        a {
            color: #FF69B4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .photos {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .photo {
            width: 150px;
            height: 150px;
            background-color: #333; /* Dark gray as placeholder */
        }
        .photo1 {
            background-image: url('image1.png');
        }
        .photo2 {
            background-image: url('image2.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://sunaroch.github.io/portfolio2/about">Sun Aroch</a></h1>
        <h2><a href="https://sunaroch.github.io/portfolio2/pfolio">PORTFOLIO</a></h2>
        <div class="photos">
            <div class="photo photo1"></div>
            <div class="photo photo2"></div>
        </div>
    </div>
</body>
</html>

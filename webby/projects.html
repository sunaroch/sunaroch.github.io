<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Aroch - Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400&family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            font-weight: 300;
        }

        .container {
            position: relative;
            height: 100vh;
            background-image: url('projects.png'); /* Replace with the correct image path */
            background-size: cover;
            background-position: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu {
            font-size: 18px;
            line-height: 0.8;
            margin-left: 50px;
            margin-top: 50px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: #fff;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .menu a.active {
            font-weight: bold;
            color: #fff;
        }

        .projects {
            margin-left: 50px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-top: 100px;
            gap: 50px;
        }

        .project {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .project iframe,
        .project video {
            object-fit: cover;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .project-info {
            margin-top: 5px;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: left;
        }

        .project-info h3 {
            margin: 0;
            font-size: 18px;
            line-height: 1.2;
            font-weight: normal;
        }

        .project-info p {
            margin: 0;
            font-size: 15px;
            font-family: 'Roboto', sans-serif;
        }

        .project-info p1 {
            margin: 0;
            font-size: 13px;
            font-family: 'Roboto', sans-serif;
            font-style: italic;
        }

        /* Media Queries for Mobile Layout */
        @media (max-width: 767px) {  
            .menu {
                font-size: 18px;
                line-height: 0.8;
                margin-left: 30px;
                margin-top: 30px;
             }
            .projects {
                align-items: center;
                margin-left: 30px; /* Remove left margin on mobile */
                margin-top: 30px;
                gap: 20px;
            }

            .project iframe,
            .project video {
                width: 125px; /* Make the video take most of the screen width */
                height: 125px;
            }

            .project-info {
                text-align: left; /* Center the text */
            }

            .project-info h3 {
                font-size: 15px; /* Slightly smaller font size for mobile */
            }

            .project-info p {
                font-size: 14px; /* Slightly smaller font size for mobile */
            }

            .project-info p1 {
                line-height: 12px; /* Adjusted line height */
                margin: 0;
                font-size: 10px;
                font-family: 'Roboto', sans-serif;
                font-style: italic;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="index.html">home</a>
            <a href="projects.html" class="active">projects</a>
            <a href="about.html">about me</a>
            <a href="contact.html">contact</a>
        </div>
        <div class="projects">

                <div class="project-info">

            </div>
            <div class="project">

                <div class="project-info">
                    <h3>sunSynth!</h3>
                    <p>2024</p>
                    <p1>made using MaxMSP, Python, the Arduino IDE, and an ESP32.</p1>

                <iframe width="300" height="200" src="https://www.youtube.com/embed/kIikpLgyHBQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="project-info">

        </div>
    </div>
</body>
</html>
